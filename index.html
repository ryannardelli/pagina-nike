<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tela-tablet.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="imagens/icone-nike-32px.png" alt="Nike">
            <span class="material-symbols-outlined" id="burguer" onclick="ClickMenu()">menu</span>
        </div>
        <nav id="itens">
            <img src="imagens/icone-nike-32px.png" alt="Nike" id="imagem-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Conheça nossa loja</a></li>
                <li><a href="#">Suporte <span class="material-symbols-outlined">support_agent</span></a></li>
            </ul>
        </nav>
    </header>
    <hr>   
        <main class="caixa">
            <section>
                <h1>JUST DO IT</h1>
                <h2>Seja você o protagonista da sua própria história</h2>
                <div>
                    <a href="#">Faça Parte</a>
                </div>
            </section>

            <section>
                <img src="imagens/tenis-nike.jpg" alt="Nike" height="300px" width="300px">
            </section>
        </main>
    </header>

    <script>
        function ClickMenu () {
            var imagem = window.document.getElementById('imagem-nav')
            if (itens.style.display == 'none') {
                itens.style.display = 'block'
                imagem.style.display = 'none'
            } else {
                itens.style.display = 'none'
            }
        }
    </script>
</body>
</html>
