<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <header class="container">
        <img src="imagens/icone-nike-32px.png" alt="Nike">
        <span class="material-symbols-outlined" id="burguer" onclick="ClickMenu()">menu</span>
        <nav id="itens">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Conheça nossa loja</a></li>
                    <li><a href="#">Fale conosco <span class="material-symbols-outlined">support_agent</span></a></li>
                </ul>
            </nav>
    </header>   
        <main class="caixa">
            <section>
                <h1>JUST DO IT</h1>
                <h2>Seja você o protagonista da sua própria história</h2>
                <a href="#">Faça Parte</a>
            </section>

            <section>
                <img src="imagens/tenis-nike.jpg" alt="Nike" height="300px" width="300px">
            </section>
        </main>
    </header>

    <script>
        function ClickMenu () {
            if (itens.style.display == 'none') {
                itens.style.display = 'block'
            } else {
                itens.style.display = 'none'
            }
        }
    </script>
</body>
</html>
